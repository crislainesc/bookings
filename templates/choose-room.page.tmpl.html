{{template "base" . }}

{{define "title"}}
<title>Choose a Room</title>
{{end}}

{{define "content"}}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Choose a Room</h1>

      {{$rooms := index .Data "rooms"}}

      <ul>
        {{range $rooms}}
        <li>
          <a href="/choose-room/{{.ID}}" style="width: 6rem;">
            {{.RoomName}}
          </a>
        </li>
    </div>
    <br />
    {{end}}
    </ul>
  </div>
</div>
</div>
{{end}}
